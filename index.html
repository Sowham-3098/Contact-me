<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h2>Contact Me</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <textarea id="message" rows="4" placeholder="How can I help you?"></textarea>
            <button class="submit">Send Message</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "2025.it17.sowhambhuin@gmail.com",
                Password: "D6446E12845C7D989F8A08ED180EDAD52401",
                To: '2025.it17.sowhambhuin@gmail.com',
                From: '2025.it17.sowhambhuin@gmail.com',
                Subject: "New contact form enquiry",
                Body: "Name: " + document.getElementById("name").value
                    + "<br/> Email: " + document.getElementById("email").value
                    + "<br> Phone Number: " + document.getElementById("phone").value + "<br> Messege:"
                    + document.getElementById("message").value
            }).then(
                message => alert(message)
            );
        }
    </script>
</body>

</html>
